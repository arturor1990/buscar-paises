<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por región <small>Región Activa</small></h3>
    <hr>
    <h5>Seleccione la region</h5>
    <div class="row">
        <div class="col">
            <!-- [class.active]="region===regionActiva" -->
            <!-- [ngClass]="{
                'btn-primary':regionActiva===region,
                'btn-outline-primary':regionActiva!==region
                }"  -->
            <!-- [class]="(region===regionActiva) ? 'btn btn-primary':'btn btn-outline-primary'" -->
            <button [class]="getClaseCSS(region)" (click)="actvarRegion(region)" class="btn btn-outline-primary"  *ngFor="let region of regions">{{region|titlecase}}</button>
        </div>
    </div>
    <div *ngIf="paises.length>0" class="row">
        <div class="col">
            <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>
</div>
